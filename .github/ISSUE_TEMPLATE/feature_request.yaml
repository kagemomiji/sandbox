name: Feature request
description: Suggest an idea for airsonic-advanced
title: "[Feature Request]: "
labels: ["enhancement", "request"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for your idea
  
  - type: dropdown
    id: scope
    attributes:
      label: Scope
      description: |
        What is the scope of your idea? If you choose `Other`, please describe the detail to `What problem`
      multiple: false
      options:
        - "GUI"
        - "RestfulAPI"
        - "Expand contents support"
        - "Other"
    validations:
      required: true

  - type: textarea
    id: what-problem
    attributes:
      label: What problem
      description: |
         Explain your use case, context, and rationale behind this feature request. 
         More importantly, what is the end user experience you are trying to build that led to the need for this feature?
    validations:
      required: true
  
  - type: textarea
    id: feature
    attributes:
      label: Feature
      description: |
        Describe the solution you'd like. 
        A clear and concise description of what you want to happen.
    validations:
      required: true
