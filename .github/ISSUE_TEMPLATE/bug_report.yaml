name: Bug Report
description: bug report
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see.
  
  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: Steps to reproduce
      description: |
         Describe how somebody else could observe the same behavior you do.
         If possible,include relevant configuration or files that cause the problem. 
         If sharing media files, ensure you are legally permitted to share copies!
      placeholder: |
        1. Frobnicate the Quux widget
        2. Enable the turbo encabulator
        3. Wait between 5 and 30 minutes for it to crash
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of our software are you running?
      options:
        - 11.0.2 (Stable)
        - Edge
    validations:
      required: true
  - type: input
    id: version-detail
    attributes:
      label: Version Detail
      description: If you choose Edge version, please write edge release version
      placeholder: 11.x.x-SNAPSHOT.xxxxxxxxxxxxx
    validations:
      required: false
  - type: input
    id: os
    attributes:
      label: Operating System
      description: |
        the operating system you're running Airsonic on.
        Linux, what distribution; Windows or Mac, what version?
    validations:
      required: true
  - type: input
    id: java-version
    attributes:
      label: Java Version
      description: the Java version you are using to run Airsonic
    validations:
      required: true
  - type: input
    id: proxy-server
    attributes:
      label: Proxy Server
      description: if running Airsonic behind a proxy
    validations:
      required: false
  - type: dropdown
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
  - type: dropdown
    id: language
    attributes:
      label: language
      description: which langauge/internationalization is in use
      multiple: false
      options:
        - "English"
        - "English (United Kingdom)"
        - "English (United States)"
        - "French"
        - "Spanish"
        - "Catalan"
        - "Portuguese"
        - "German"
        - "Italian"
        - "Greek"
        - "Russian"
        - "Slovenian"
        - "Macedonian"
        - "Polish"
        - "Bulgarian"
        - "Czech"
        - "Simplified Chinese"
        - "Traditional Chinese"
        - "Japanese"
        - "Korean"
        - "Dutch"
        - "Norwegian (bokm√•l)"
        - "Norwegian (nynorsk)"
        - "Swedish"
        - "Danish"
        - "Finnish"
        - "Icelandic"
        - "Estonian"
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: console